<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expences</title>
	<link rel="stylesheet" href="css/incomes.css">
</head>

<body>
	<div class="wrapper">
		<header id="header" class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo">Budget</a>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__content">
					<h1 class="page__budget">Budget: <span>250 $</span></h1>
					<table class="page__table table">
						<thead class="table__header">
							<th>Name</th>
							<th>Date</th>
							<th>Amount</th>
						</thead>
						<tbody>
							<tr class="table__row">
								<td class="table__name">
									<span>Father</span>
								</td>
								<td class="table__date">
									<span>27.06.23</span>
								</td>
								<td class="table__amount">
									<span>250</span>
								</td>
								<td class="table__update">
									<a href="#" class="table__update-btn">Update</a>
								</td>
								<td class="table__delete">
									<a href="#" class="table__delete-btn" type="submit">Delete</a>
								</td>
							</tr>
							<tr class="table__row">
								<td class="table__name">
									<span>Salary</span>
								</td>
								<td class="table__date">
									<span>27.06.23</span>
								</td>
								<td class="table__amount">
									<span>250</span>
								</td>
								<td class="table__update">
									<a href="#" class="table__update-btn">Update</a>
								</td>
								<td class="table__delete">
									<a href="#" class="table__delete-btn" type="submit">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="page__buttons buttons">
						<a class="buttons__add" href="update-incomes.html">Add new income</a>
						<a class="buttons__main" href="index.html">Go to main page</a>
					</div>
				</div>


				<div class="page__image _ibg">
					<img src="img/cover.jpg" alt="background picture">
				</div>
			</div>
		</main>
	</div>
</body>

</html>
