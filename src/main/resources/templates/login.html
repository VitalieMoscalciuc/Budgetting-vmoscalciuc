<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budget</title>
	<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<div class="wrapper">
		<header id="header" class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo">Budget</a>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div id="popup" class="page">
					<div class="page__body">
						<div class="page__content">

							<div class="page__title">Login Form</div>
							<div class="page__sign-up">
								<span>New here?</span>
								<a th:href="@{/register}">Sign Up for free</a>
							</div>

							<form method="post" th:action="@{/login}" class="popup__form form">
								<div class="form__input">
									<span class="form__title">Email *</span>
									<input type="text"
										   id="username"
										   name="username"
										   placeholder="Email">
								</div>
								<div class="form__input">
									<span class="form__title">Password *</span>
									<input type="password"
										   id="password"
										   name="password"
										   placeholder="Password">
								</div>
								<button type="submit" class="form__btn">Login</button>
							</form>
						</div>
					</div>
				</div>
				<div class="page__image _ibg">
					<img src="img/cover.jpg" alt="background picture">
				</div>
			</div>
		</main>
		<footer class="footer">
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, magni.
		</footer>
	</div>
</body>

</html>
