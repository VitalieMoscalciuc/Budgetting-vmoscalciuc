<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Goal Saving System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Income Saving</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully added an income </div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Income</h2>
            </div>
            <div class="card-body">
                <h1>Balance : <span th:text="${user.get().getBalance()}"></span></h1>

                <form method="post" role="form" th:action="@{/income/save}" th:object="${income}">

                    <div class="form-group mb-3">
                        <label class="form-label">Income Name</label>
                        <input class="form-control" id="name" name="name" placeholder="Enter goal name" th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Income Expire Date</label>
                        <input class="form-control"
                               id="goalDate"
                               name="goalDate"
                               th:field="*{incomeDate}"
                               type="date"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Income Amount</label>
                        <input class="form-control"
                               id="amount"
                               name="amount"
                               placeholder="Enter your new income amount"
                               th:field="*{amount}"
                               step="0.01" min="0.00" value="0.00"
                               type="number"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Save Income</button>

                        <a href="/mainPage">Main Page</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
